<figure class="column-plus{% if $bit.style %} {{ $bit.style }}{% endif %}">
  <img
  {% if $bit.directsrc %} src="{{ $bit.directsrc }}"{% else -%}
  src="//s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/1500/{{ $bit.src | urlencode }}.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %}"
  srcset="//s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/480/{{ $bit.src | urlencode }}.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 480w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/600/{{ $bit.src | urlencode }}.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 600w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/480/{{ $bit.src | urlencode }}-2x.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 960w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/1024/{{ $bit.src | urlencode }}.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 1024w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/600/{{ $bit.src | urlencode }}-2x.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 1200w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/1500/{{ $bit.src | urlencode }}.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 1500w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/1024/{{ $bit.src | urlencode }}-2x.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 2048w,
  //s3.amazonaws.com/ledejs/resized/{{ $PROJECT.$name | urlencode }}/1500/{{ $bit.src | urlencode }}-2x.{% if $bit.imgtype %}{{ $bit.imgtype }}{% else %}jpg{% endif %} 3000w"
  sizes="(min-width: 544px and max-width: 767px) 85vw,
  (min-width: 768px) 75vw,
  100vw
  {%- endif %}"
  {%- if $bit.alt %} alt="{{ $bit.alt }}"{% endif %}>
  {% if $bit.credit or $bit.caption %}<figcaption>
    {% if $bit.credit %}<div class="credit">{{ $bit.credit | safe }}</div>{% endif %}
    {% if $bit.caption %}<div class="caption">{{ $bit.caption | safe }}</div>{% endif %}
  </figcaption>{% endif %}
</figure>
